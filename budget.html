    <!-- IMMEDIATE THEME INIT (Fixes Black Screen Flash) -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const isDark = savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>

    <!-- FIREBASE & AUTH GUARD -->
    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.auth = auth;
        window.db = db;
        
        window.logout = () => { 
            if(window.showConfirmModal) {
                window.showConfirmModal("Sign Out", "Are you sure you want to sign out?", () => signOut(auth).then(() => window.location.href = 'index.html'));
            } else { 
                if(confirm("Sign Out?")) signOut(auth).then(() => window.location.href = 'index.html'); 
            }
        };

        window.handleDeleteAccount = async () => {
            window.showConfirmModal("DELETE ACCOUNT", "WARNING: This will permanently delete your account and ALL your data. This action cannot be undone.", async () => {
                const user = auth.currentUser;
                try {
                    await deleteDoc(doc(db, 'artifacts', 'fundflow-default', 'users', user.uid, 'data', 'mainState'));
                    await deleteUser(user);
                    window.showCustomAlert("Account Deleted", "Redirecting...");
                    setTimeout(() => window.location.href = 'index.html', 2000);
                } catch (e) {
                    window.showCustomAlert("Security Check", "Please sign out and sign in again before deleting your account.");
                }
            });
        };

        // ROBUST DATA SYNC (Fixes Data Disappearing)
        window.saveData = async () => {
            if (!window.state) return;
            // Update timestamp first to claim this version is "newest"
            window.state.lastUpdated = Date.now();
            localStorage.setItem('moneyFlowStateV3', JSON.stringify(window.state));
            
            const user = auth.currentUser;
            if (user) {
                try {
                    await setDoc(doc(db, 'artifacts', 'fundflow-default', 'users', user.uid, 'data', 'mainState'), window.state);
                } catch (e) { console.error("Cloud Save Error:", e); }
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                try {
                    const docRef = doc(db, 'artifacts', 'fundflow-default', 'users', user.uid, 'data', 'mainState');
                    const docSnap = await getDoc(docRef);
                    
                    if (docSnap.exists()) {
                        const cloudData = docSnap.data();
                        const localData = window.state || {};
                        
                        const cloudTime = cloudData.lastUpdated || 0;
                        const localTime = localData.lastUpdated || 0;

                        // Sync Logic: Choose the freshest data to prevent overwriting recent changes
                        if (cloudTime > localTime) {
                            console.log("Sync: Cloud is newer. Updating local.");
                            window.state = { ...window.state, ...cloudData };
                            localStorage.setItem('moneyFlowStateV3', JSON.stringify(window.state));
                        } else if (localTime > cloudTime) {
                            console.log("Sync: Local is newer. Pushing to cloud.");
                            window.saveData(); 
                        } else {
                            // If timestamps equal or generic load, merge safe
                            if(!window.state || Object.keys(window.state).length === 0) {
                                window.state = { ...cloudData };
                            }
                        }
                    } else {
                        window.saveData(); // Create initial cloud data if missing
                    }
                    
                    if(window.renderApp) window.renderApp();

                    // Restore Income Input
                    if (window.state && window.state.income) {
                        const incomeInput = document.getElementById('income-input');
                        if(incomeInput) incomeInput.value = window.state.income;
                        if(window.updateTotals) window.updateTotals();
                    }
                } catch (e) { console.error("Sync Error:", e); }
            }
        });
    </script>

        </div>

        <!-- SETTINGS MODAL REMOVED - using shared logic -->
        <!-- Logic is now handled by settings.js below -->

    </div>

    <!-- LINK SHARED SCRIPTS -->
    <script src="script.js"></script>
    <script src="settings.js"></script> 
    <script>
        // Exposed Functions for this page
        window.renderApp = renderApp;
        window.openAddModal = openAddModal;
        window.closeAddModal = closeAddModal;
        window.submitNewAllocation = submitNewAllocation;
        window.deleteCurrentAllocation = deleteCurrentAllocation;
        window.openEditAllocationModal = openEditAllocationModal;
        window.filterProviders = filterProviders;
        window.selectProvider = selectProvider;
        window.openExpenseModal = openExpenseModal;
        window.closeExpenseModal = closeExpenseModal;
        window.submitNewExpense = submitNewExpense;
        window.deleteExpense = deleteExpense;
        window.renderExpenseAccountGrid = renderExpenseAccountGrid;
        window.renderExpenseAllocationGrid = renderExpenseAllocationGrid;
        window.openEditExpenseModal = openEditExpenseModal;

        let selectedProviderId = null;
        let activeTab = 'bank';
        let editingId = null;
        let editingExpenseId = null; 
        let selectedExpenseAccount = null;
        let selectedExpenseAllocation = null;

        document.addEventListener('DOMContentLoaded', () => {
            try {
                loadState(); 
                // Removed redundant initTheme() since we handle it in head now, but keeping it safe
                if(window.initTheme) window.initTheme();
                renderApp();
                
                // Date picker listener to update display text
                const dateInput = document.getElementById('new-expense-date');
                if(dateInput) {
                    dateInput.addEventListener('change', (e) => {
                         const date = new Date(e.target.value);
                         if (!isNaN(date.getTime())) {
                            document.getElementById('date-display-text').innerText = date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
                            dateInput.style.opacity = '0'; 
                         }
                    });
                }

                const incomeInput = document.getElementById('income-input');
                if (incomeInput) {
                    incomeInput.value = state.income || '';
                    incomeInput.addEventListener('input', (e) => {
                        state.income = Number(e.target.value);
                        updateTotals();
                        saveData();
                    });
                }
            } catch (e) { console.error("Init error:", e); }
        });

        function renderApp() { renderAllocations(); renderExpenses(); updateTotals(); renderAccountsSidebar(); if (typeof lucide !== 'undefined') lucide.createIcons(); }
        
        function renderAllocations() {
            const container = document.getElementById('allocations-list');
            if (!container) return;
            container.innerHTML = '';
            
            state.allocations.forEach(item => {
                // DEFAULT STYLING
                let displayProvider = { color: 'bg-gray-500', icon: 'wallet', name: item.name };
                
                // 1. CHECK IF PROVIDER IS AN ACCOUNT ID (Specific Bank Account)
                const linkedAccount = state.accounts.find(a => a.id === item.provider);
                if (linkedAccount) {
                    // Find the master provider data (e.g., BPI, GCash) using the account's providerId
                    const p = PROVIDERS.find(prov => prov.id === linkedAccount.providerId);
                    if (p) {
                         displayProvider = { ...p, name: item.name }; // Keep user's allocation name, but use bank's icon/color
                    }
                } 
                // 2. CHECK IF PROVIDER IS A GENERIC ID (from PROVIDERS list directly, e.g., 'bills', 'food')
                else {
                    const p = PROVIDERS.find(prov => prov.id === item.provider);
                    if (p) {
                        displayProvider = { ...p, name: item.name };
                    }
                }

                const catConfig = state.categories[item.category] || { label: item.category, bg: 'bg-gray-100', color: 'text-gray-500' };
                
                container.insertAdjacentHTML('beforeend', `
                <div onclick="openEditAllocationModal(${item.id})" class="group cursor-pointer bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-xl p-3 flex items-center gap-3 transition-all hover:border-cyan-500 relative">
                    <div class="w-9 h-9 rounded-lg ${displayProvider.color} flex items-center justify-center text-white shadow-lg shrink-0 relative">
                        <i data-lucide="${displayProvider.icon}" class="w-4 h-4 relative z-10"></i>
                    </div>
                    <div class="flex-grow min-w-0">
                        <div class="text-xs font-bold text-gray-900 dark:text-white mb-0.5 truncate">${displayProvider.name}</div>
                        <div class="flex items-center gap-1">
                            <span class="text-[8px] uppercase font-bold px-1.5 py-0.5 rounded ${catConfig.bg} ${catConfig.color}">${catConfig.label}</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="text-gray-500 text-[10px] mr-1">₱</span>
                        <span class="font-mono text-sm font-bold text-gray-900 dark:text-white">${item.amount.toLocaleString()}</span>
                    </div>
                </div>`);
            });
        }

        function renderExpenses() {
            const container = document.getElementById('expenses-list');
            if(!container) return;
            container.innerHTML = '';
            
            // Sort desc date
            const sorted = [...state.expenses].sort((a,b) => b.id - a.id);
            
            sorted.forEach(exp => {
                const catConfig = state.categories[exp.category] || { label: 'Expense', bg: 'bg-gray-100', color: 'text-gray-500' };
                const dateObj = new Date(exp.id);
                const dateStr = dateObj.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
                // const timeStr = dateObj.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' }); // Removed time
                const isFuture = dateObj > new Date();

                // Make expense item clickable to edit
                container.insertAdjacentHTML('beforeend', `
                    <div onclick="openEditExpenseModal(${exp.id})" class="cursor-pointer flex items-center justify-between p-2.5 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-xl hover:border-cyan-500 transition-all ${isFuture ? 'opacity-75 border-dashed' : ''}">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg ${isFuture ? 'bg-orange-100 dark:bg-orange-900/20 text-orange-600' : 'bg-red-100 dark:bg-red-900/20 text-red-600 dark:text-red-400'} flex items-center justify-center">
                                <i data-lucide="${isFuture ? 'clock' : 'receipt'}" class="w-4 h-4"></i>
                            </div>
                            <div>
                                <h4 class="text-xs font-bold text-gray-900 dark:text-white">${exp.note} ${exp.repeat ? '<i data-lucide="repeat" class="inline w-3 h-3 text-gray-400"></i>' : ''}</h4>
                                <div class="flex items-center gap-2">
                                     <span class="text-[9px] px-1.5 py-0.5 rounded ${catConfig.bg} ${catConfig.color}">${catConfig.label}</span>
                                     <span class="text-[9px] text-gray-400">${dateStr} ${isFuture ? '(Upcoming)' : ''}</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="block text-xs font-bold text-gray-900 dark:text-white">-₱${exp.amount.toLocaleString()}</span>
                        </div>
                    </div>
                `);
            });
        }

        function updateTotals() {
            const allocated = state.allocations.reduce((sum, item) => sum + Number(item.amount), 0);
            const remaining = (state.income || 0) - allocated;
            const elAlloc = document.getElementById('allocated-display');
            const elRem = document.getElementById('remaining-display');
            if (elAlloc) elAlloc.innerText = `₱${allocated.toLocaleString()}`;
            if (elRem) {
                elRem.innerText = `₱${remaining.toLocaleString()}`;
                // CHANGED: Green if positive/0, Red if negative
                elRem.className = `font-bold text-sm ${remaining < 0 ? 'text-red-500' : 'text-green-600 dark:text-green-400'}`;
            }
        }

        // --- OVERRIDE SHARED RENDERER ---
        // FIX: Ensure Daily accounts (and general spending accounts) are shown
        function renderAccountsSidebar() {
            const sidebarList = document.getElementById('accounts-list');
            if(!sidebarList) return;
            
            const savingsBySource = {};
            state.savings.forEach(goal => {
                if (goal.includeInTotal) savingsBySource[goal.source] = (savingsBySource[goal.source] || 0) + Number(goal.current);
            });

            // UPDATED FILTER:
            // 1. Must include anything explicitly tagged 'daily'
            // 2. OR Must include anything NOT 'savings' AND NOT 'credit'
            // This ensures Daily accounts appear and Savings/Credit are excluded
            const dailyAccounts = state.accounts.filter(a => {
                const tag = (a.tag || '').toLowerCase();
                if (tag === 'daily') return true;
                if (tag === 'savings') return false;
                if (tag === 'credit' || a.type === 'credit') return false;
                return true; // Default to showing general accounts
            });

            if(dailyAccounts.length === 0) {
                 sidebarList.innerHTML = '<div class="text-[10px] text-gray-400 text-center py-2">No daily accounts found.</div>';
                 return;
            }

            sidebarList.innerHTML = dailyAccounts.map(acc => {
                let provider = PROVIDERS.find(p => p.id === acc.providerId) || { color: 'bg-gray-600', icon: 'wallet' };
                const total = acc.balance + (savingsBySource[acc.id] || 0);
                return `<div class="flex justify-between items-center p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <div class="flex items-center gap-2 overflow-hidden">
                        <div class="w-5 h-5 rounded-md ${provider.color} flex items-center justify-center text-white shrink-0"><i data-lucide="${provider.icon}" class="w-3 h-3"></i></div>
                        <span class="text-[10px] font-medium text-gray-700 dark:text-gray-300 truncate">${acc.name}</span>
                    </div>
                    <span class="text-[10px] font-bold text-gray-900 dark:text-white">₱${total.toLocaleString()}</span>
                </div>`
            }).join('');
        }

        /* --- ALLOCATION LOGIC --- */
        function openAddModal() { 
            editingId = null; 
            const el = document.getElementById('add-modal'); 
            if(el) { 
                document.getElementById('new-item-amount').value=''; 
                el.classList.remove('hidden'); 
                filterProviders('bank'); 
                populateCategoryDatalist(); 
            } 
        }

        function openEditAllocationModal(id) { 
            const item = state.allocations.find(i=>i.id===id); 
            if(!item) return; 
            editingId=id; 
            const el=document.getElementById('add-modal'); 
            if(el){ 
                document.getElementById('new-item-amount').value=item.amount; 
                document.getElementById('new-item-category-input').value=state.categories[item.category]?.label||item.category; 
                el.classList.remove('hidden'); 
                selectedProviderId=item.provider; 
                filterProviders('bank'); 
            } 
        }

        function closeAddModal() { const el=document.getElementById('add-modal'); if(el) el.classList.add('hidden'); }

        // Updated Filter: Exclude 'credit' accounts
        function filterProviders(type) { 
            activeTab = type; 
            const container = document.getElementById('provider-container'); 
            if(!container) return; 
            container.innerHTML = ''; 
            const search = document.getElementById('provider-search')?.value.toLowerCase()||''; 
            
            let list = []; 
            if (type === 'my_goals') { 
                state.savings.forEach(g => { 
                    const icon = PROVIDERS.find(p => p.id === g.icon) || { icon: 'piggy-bank', color: 'bg-cyan-600' }; 
                    list.push({ id: `goal_${g.id}`, name: g.name, type: 'my_goals', icon: icon.icon, color: icon.color }); 
                }); 
            } else if (type === 'bank') {
                // If filtering banks, prioritize user accounts that are NOT credit
                const userAccounts = state.accounts.filter(a => a.tag !== 'credit' && a.name.toLowerCase().includes(search));
                userAccounts.forEach(acc => {
                    const provider = PROVIDERS.find(p => p.id === acc.providerId) || { color: 'bg-gray-600', icon: 'wallet' };
                    list.push({ ...provider, id: acc.id, name: acc.name, isUserAccount: true }); 
                });
            } else { 
                // Generic icons
                list = PROVIDERS.filter(p => p.type === 'generic' && p.name.toLowerCase().includes(search));
            } 
            
            list.forEach(p => { 
                const isSel = selectedProviderId === p.id; 
                const borderClass = isSel ? 'ring-2 ring-cyan-500 bg-gray-50 dark:bg-gray-800' : 'border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800';
                
                container.insertAdjacentHTML('beforeend', `<div onclick="selectProvider('${p.id}')" class="cursor-pointer flex items-center gap-2 p-1.5 rounded-xl border transition-all ${borderClass}"><div class="w-6 h-6 rounded-md ${p.color} flex items-center justify-center text-white shadow-md relative"><i data-lucide="${p.icon}" class="w-3.5 h-3.5"></i></div><span class="text-[10px] text-gray-700 dark:text-gray-200 font-medium truncate">${p.name}</span></div>`); 
            }); 
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function selectProvider(id) { 
            selectedProviderId = id; 
            if(id.startsWith('goal_')) document.getElementById('new-item-category-input').value = 'Savings'; 
            filterProviders(activeTab); 
        }

        function populateCategoryDatalist() { 
            const list=document.getElementById('category-list'); 
            if(list) list.innerHTML=Object.values(state.categories).map(c=>`<option value="${c.label}">`).join(''); 
        }

        function submitNewAllocation() { 
            const amount=Number(document.getElementById('new-item-amount').value); 
            const catName=document.getElementById('new-item-category-input').value.trim(); 
            if(!amount||!catName) return showCustomAlert("Error", "Fill details"); 
            let catId=Object.keys(state.categories).find(k=>state.categories[k].label.toLowerCase()===catName.toLowerCase()); 
            if(!catId) { 
                catId=catName.toLowerCase().replace(/[^a-z0-9]/g,'_'); 
                state.categories[catId]={label:catName,color:'text-gray-600',bg:'bg-gray-100'}; 
            } 
            
            let providerId=selectedProviderId;
            let name="Item"; 
            
            if (providerId && providerId.startsWith('goal_')) { 
                const gId=providerId.replace('goal_',''); 
                const g=state.savings.find(x=>x.id==gId); 
                if(g) { 
                    name=`Deposit: ${g.name}`; 
                    providerId='save'; 
                    if(!editingId) g.current+=amount; 
                } 
            } else if (providerId) {
                // Check if providerId is an existing account ID
                const acc = state.accounts.find(a => a.id === providerId);
                if (acc) {
                    name = acc.name; 
                } else {
                    const p = PROVIDERS.find(x => x.id === providerId);
                    if(p) name = p.name;
                }
            } else {
                providerId = activeTab === 'bank' ? (state.accounts[0]?.id || 'cash') : 'bills';
                const acc = state.accounts.find(a => a.id === providerId);
                name = acc ? acc.name : 'General';
            }

            const data={id:editingId||Date.now(),name,amount,category:catId,provider:providerId}; 
            if(editingId) { 
                const idx=state.allocations.findIndex(x=>x.id===editingId); 
                if(idx!==-1) state.allocations[idx]=data; 
            } else state.allocations.push(data); 
            closeAddModal(); 
            saveData(); 
            renderApp(); 
        }

        function deleteCurrentAllocation() { 
            if(editingId) { 
                state.allocations=state.allocations.filter(x=>x.id!==editingId); 
                closeAddModal(); 
                saveData(); 
                renderApp(); 
            } 
        }

        /* --- EXPENSE LOGIC --- */
        function openExpenseModal() {
            editingExpenseId = null; // Reset editing ID
            document.getElementById('expense-modal-title').innerText = "Record Expense";
            document.getElementById('new-expense-amount').value = '';
            document.getElementById('new-expense-note').value = '';
            document.getElementById('new-expense-category').value = 'bills';
            
            // Default to today
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            const displayStr = today.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });

            const dateInput = document.getElementById('new-expense-date');
            dateInput.value = dateStr;
            // Update display text immediately
            document.getElementById('date-display-text').innerText = displayStr;
            dateInput.style.opacity = '0';
            
            document.getElementById('new-expense-repeat').checked = false;
            document.getElementById('btn-delete-expense').classList.add('hidden'); // Hide delete button for new
            
            selectedExpenseAccount = null;
            selectedExpenseAllocation = null; 
            renderExpenseAccountGrid();
            renderExpenseAllocationGrid(); 
            document.getElementById('expense-modal').classList.remove('hidden');
        }

        function openEditExpenseModal(id) {
            const exp = state.expenses.find(e => e.id === id);
            if(!exp) return;
            
            editingExpenseId = id;
            document.getElementById('expense-modal-title').innerText = "Edit Expense";
            document.getElementById('new-expense-amount').value = exp.amount;
            document.getElementById('new-expense-note').value = exp.note;
            document.getElementById('new-expense-category').value = exp.category || 'bills';
            
            const dateObj = new Date(exp.id);
            // Handle timezone offset for date input
            const year = dateObj.getFullYear();
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const day = String(dateObj.getDate()).padStart(2, '0');
            const dateStr = `${year}-${month}-${day}`;
            const displayStr = dateObj.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });

            const dateInput = document.getElementById('new-expense-date');
            dateInput.value = dateStr;
            document.getElementById('date-display-text').innerText = displayStr;
            dateInput.style.opacity = '0';

            
            document.getElementById('new-expense-repeat').checked = exp.repeat || false;
            
            selectedExpenseAccount = exp.accountId;
            selectedExpenseAllocation = null; // Can't easily track back to allocation without extra data, so reset
            
            renderExpenseAccountGrid();
            renderExpenseAllocationGrid();
            
            document.getElementById('btn-delete-expense').classList.remove('hidden'); // Show delete button
            document.getElementById('expense-modal').classList.remove('hidden');
        }

        function closeExpenseModal() {
            document.getElementById('expense-modal').classList.add('hidden');
        }

        function renderExpenseAccountGrid() {
            const container = document.getElementById('expense-account-grid');
            if (!container) return;
            container.innerHTML = '';
            state.accounts.forEach(acc => {
                let provider = PROVIDERS.find(p => p.id === acc.providerId) || { color: 'bg-gray-600', icon: 'wallet' };
                const isSel = selectedExpenseAccount === acc.id;
                const isCredit = acc.type === 'credit' || acc.tag === 'credit';
                container.insertAdjacentHTML('beforeend', `
                    <div onclick="selectedExpenseAccount='${acc.id}'; renderExpenseAccountGrid();" class="cursor-pointer flex items-center gap-2 p-1.5 rounded-xl border transition-all ${isSel ? 'ring-2 ring-red-500 bg-gray-50 dark:bg-gray-800' : 'border-gray-200 dark:border-gray-700'}">
                        <div class="w-5 h-5 rounded-lg ${provider.color} flex items-center justify-center text-white"><i data-lucide="${provider.icon}" class="w-3 h-3"></i></div>
                        <div class="overflow-hidden">
                            <span class="text-[10px] font-bold block truncate">${acc.name}</span>
                            <span class="text-[9px] ${isCredit ? 'text-red-500' : 'text-gray-500'} block">₱${acc.balance.toLocaleString()}</span>
                        </div>
                    </div>
                `);
            });
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function renderExpenseAllocationGrid() {
            const container = document.getElementById('expense-allocation-grid');
            if (!container) return;
            container.innerHTML = '<div onclick="selectedExpenseAllocation=null; renderExpenseAllocationGrid();" class="cursor-pointer p-1.5 rounded-xl border border-dashed border-gray-300 dark:border-gray-700 text-center text-[10px] text-gray-500 ' + (selectedExpenseAllocation === null ? 'bg-gray-100 dark:bg-gray-800' : '') + '">None (General)</div>';
            
            state.allocations.forEach(alloc => {
                const isSel = selectedExpenseAllocation === alloc.id;
                container.insertAdjacentHTML('beforeend', `
                    <div onclick="selectedExpenseAllocation=${alloc.id}; renderExpenseAllocationGrid();" class="cursor-pointer flex items-center gap-2 p-1.5 rounded-xl border transition-all ${isSel ? 'ring-2 ring-cyan-500 bg-cyan-50 dark:bg-cyan-900/20' : 'border-gray-200 dark:border-gray-700'}">
                        <span class="text-[10px] font-bold block truncate flex-1">${alloc.name}</span>
                        <span class="text-[9px] text-cyan-600 dark:text-cyan-400 font-mono">₱${alloc.amount.toLocaleString()}</span>
                    </div>
                `);
            });
        }

        function submitNewExpense() {
            const amount = Number(document.getElementById('new-expense-amount').value);
            const note = document.getElementById('new-expense-note').value.trim();
            const dateVal = document.getElementById('new-expense-date').value;
            const category = document.getElementById('new-expense-category').value;
            const isRepeat = document.getElementById('new-expense-repeat').checked;
            
            if(!amount || !note || !selectedExpenseAccount) return showCustomAlert("Error", "Please fill amount and note");
            
            const accIndex = state.accounts.findIndex(a => a.id === selectedExpenseAccount);
            if(accIndex === -1) return showCustomAlert("Error", "Account not found");
            
            // Properly parse the local date string to a timestamp
            let timestamp;
            if (dateVal) {
                const parts = dateVal.split('-');
                const year = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1; 
                const day = parseInt(parts[2], 10);
                timestamp = new Date(year, month, day).getTime();
            } else {
                timestamp = Date.now();
            }

            const isFuture = timestamp > Date.now();

            if (editingExpenseId) {
                // Editing existing expense
                const idx = state.expenses.findIndex(e => e.id === editingExpenseId);
                if (idx !== -1) {
                    // Revert old amount logic (optional complex logic, simplified here to just update)
                    // Note: Ideally, we should reverse the old transaction and apply new, but for simplicity we just update the record
                    state.expenses[idx] = {
                        ...state.expenses[idx],
                        id: timestamp, // Allow changing date
                        amount,
                        note,
                        accountId: selectedExpenseAccount,
                        category,
                        repeat: isRepeat
                    };
                }
            } else {
                // New Expense
                // Only deduct if NOT a future payment
                if (!isFuture) {
                    if (selectedExpenseAllocation) {
                        const allocIndex = state.allocations.findIndex(a => a.id === selectedExpenseAllocation);
                        if (allocIndex !== -1) {
                            state.allocations[allocIndex].amount -= amount;
                        }
                    }

                    if (state.accounts[accIndex].tag === 'credit' || state.accounts[accIndex].type === 'credit') {
                        state.accounts[accIndex].balance -= amount; // Increases debt if credit
                    } else {
                        if(state.accounts[accIndex].balance < amount) return showCustomAlert("Error", "Insufficient funds in selected account");
                        state.accounts[accIndex].balance -= amount;
                    }
                }

                state.expenses.push({
                    id: timestamp,
                    amount,
                    note,
                    accountId: selectedExpenseAccount,
                    category,
                    repeat: isRepeat
                });

                if (isRepeat) {
                    const nextDate = new Date(timestamp);
                    nextDate.setMonth(nextDate.getMonth() + 1);
                    state.expenses.push({
                        id: nextDate.getTime(),
                        amount,
                        note: `${note} (Recurring)`,
                        accountId: selectedExpenseAccount,
                        category,
                        repeat: true
                    });
                }
            }
            
            closeExpenseModal();
            saveData();
            renderApp();
        }

        function deleteExpense(id) {
            // If called without ID (from modal button), use editingExpenseId
            const targetId = id || editingExpenseId;
            
            if (targetId) {
                showConfirmModal(
                    "Delete Expense?",
                    "Are you sure you want to delete this expense history? Note: This will NOT automatically refund the balance.",
                    () => {
                        state.expenses = state.expenses.filter(e => e.id !== targetId);
                        closeExpenseModal();
                        saveData();
                        renderApp();
                    }
                );
            }
        }
    </script>
</body>
